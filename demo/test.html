<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jq.Schedule Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript" language="javascript"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" type="text/javascript" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

<script type="text/javascript" src="../js/jq.schedule.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css" />

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
<style>
  body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
  }
</style>
<script type="text/javascript">
jQuery(document).ready(function(){
    var $sc = jQuery("#schedule").timeSchedule({
        startTime: "00:00", // schedule start time(HH:ii)
        endTime: "24:00",   // schedule end time(HH:ii)
        widthTime:60 * 10,  // cell timestamp example 10 minutes
        timeLineY:60,       // height(px)
        verticalScrollbar:20,   // scrollbar (px)
        timeLineBorder:2,   // border(top and bottom)
        debug:"#debug",     // debug string output elements
        rows : {
            '1' : {
                title : '憩い処',
                schedule:[
                    {
                        start:'00:00',
                        end:'03:30',
                        text:'book_id : 101',
                        data:{
                            menu_task_idx:21
                        }
                    },
                    {
                        start:'09:00',
                        end:'22:00',
                        text:'book_id : 100',
                        data:{
                            menu_task_idx:22
                        }
                    },
                    {
                        start:'22:00',
                        end:'24:00',
                        text:'book_id : 101',
                        data:{
                            menu_task_idx:23
                        }
                    }
                ]
            },
            '2' : {
                title : '万葉庵',
                schedule:[
                    {
                        start:'00:00',
                        end:'24:00',
                        text:'book_id : 200',
                        data:{
                            menu_task_idx:30
                        }
                    }
                ]
            }
        },
        change: function(node,data){
            // console.log(node);
            console.log(data);
            // console.log($sc);
            // console.log($sc.formatTime(data.start));
            // console.log($sc.formatTime(data.end));
            var schedule_data = $sc.getScheduleData();
            console.log(schedule_data);
            console.log(schedule_data[data.timeline]);
            console.log(schedule_data[data.timeline].schedule);
        },
        init_data: function(node,data){
        },
        click: function(node,data){
            // alert("click event");
            $sc.addScheduleData({
                start:'00:00',
                end:'24:00',
                text:'book_id : 200',
                data:{
                    menu_task_idx:30
                }
            });
        },
        append: function(node,data){
        },
        time_click: function(time,data){
            alert("time click event");
        },
    });
});
</script>
</head>
<body>

    <div class="container">
        <h2 id="demo">Demo</h2>
        <p>
            Example Sample Demo
        </p>
        <div style="padding: 0 0 40px;">
        <div id="schedule"></div>
        <div id="debug"></<div>
        </div>
    <!-- /container --></div>
</body>
</html>
